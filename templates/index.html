<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Uber Code Kata</title>
  <link rel="stylesheet" href="{{url_for('static', filename='assets/uber.css')}}"/>

  <script src="{{url_for('static', filename='assets/vendor/jquery-2.0.3.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/underscore-min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/backbone-min.js')}}"></script>
  <script src="{{url_for('static', filename='uber.js')}}"></script>
</head>

<body>
  <div id='uber-app'>

  </div>
  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
