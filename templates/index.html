<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Uber Code Kata</title>
  <link rel="stylesheet" href="{{url_for('static', filename='assets/bootstrap.min.css')}}"/>
  <link rel="stylesheet" href="{{url_for('static', filename='assets/uber.css')}}"/>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <style>
    #map label { width: auto; display:inline; }
    #map img { max-width: none; max-height: none; }
  </style> <!-- google maps bootstrap patch-->

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC07QHkm7xFRu6X9stoRDifMgdxudCB-0&sensor=false"></script>
  <script src="{{url_for('static', filename='assets/vendor/underscore-min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/jquery-2.0.3.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/vendor/backbone-min.js')}}"></script>
  <script src="{{url_for('static', filename='routers.js')}}"></script>
  <script src="{{url_for('static', filename='models/location-model.js')}}"></script>
  <script src="{{url_for('static', filename='collections/location-collection.js')}}"></script>
  <script src="{{url_for('static', filename='views/location-view.js')}}"></script>
  <script src="{{url_for('static', filename='views/location-collection-view.js')}}"></script>
  <script src="{{url_for('static', filename='views/location-view.js')}}"></script>
  <script src="{{url_for('static', filename='views/google-map-view.js')}}"></script>
  <script src="{{url_for('static', filename='uber.js')}}"></script>
  </head>
<body>

  <header>
    <div id="page-title">Uber Web Kata</div>
    <p> Click on the Map to Add a Favorite Location! </p>
  </header>

  <div id="main" class="container">
    <!-- location list -->
    <div class="row">
      <div class="span2 pull-left">
        <div id="uber-app">
        </div>
      </div>

      <!-- google maps -->
      <div class="span10 pull-right">
        <div id="map" style="width: 800px; height: 600px;"></div>
      </div>

    </div>

  </div>

  <!--add location modal -->
  <div class="modal fade" data-keyboard="false" id="add-location">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="modal-close-x" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title">Add Favorite Location</h3>
          <div class="required" id="notice">(*required fields)</div>
        </div>
        <div class="modal-body">
          <div class="error-message hide" id="error"></div>
          <div class="pull-left"><input type="text" id='nickname' placeholder="Name" class="input-large" /><span class='required asterisk'>*</span></div>
          <div class="pull-right"><input type="text" id='address' placeholder="Address" class="input-large" /><span class='required asterisk'>*</span></div>
          <input type="hidden" name="lat" id="modal-latitude" value=""/>
          <input type="hidden" name="lng" id="modal-longitude" value="" />
          <br />
          <br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="close-btn" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-btn">Save</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
